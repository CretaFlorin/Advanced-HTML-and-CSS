<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float with Clearfix</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      float: left;
      margin-right: 10px;
    }

    .container::after {
      content: "";
      display: block;
      clear: both;
    }

    .container {
      background-color: lightgray;
      padding: 10px;
    }

    .text {
      background-color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>With Clearfix</h2>
  <div class="container">
    <div class="box"></div>
    <div class="text">
      Now the container wraps the floated box correctly, and everything looks good!
    </div>
  </div>

</body>
</html>
