<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            background-color: rgb(232, 192, 140);
            grid-auto-rows: 100px;
            grid-auto-columns: 150px;
        }

        .grid-container>div {
            text-align: center;
            align-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
